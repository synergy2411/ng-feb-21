<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header">{{post.title | uppercase}}</div>
        <div class="card-body">
          <input type="text" class="form-control" [(ngModel)]="post.body">
          <br>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-dark btn-block btn-sm"
                (click)="onEdit()">Edit</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger btn-block btn-sm"
                (click)="onDelete()">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
