<div class="backdrop"> </div>
  <div class="card my-card">
    <div class="card-body">
      <form #myForm="ngForm" (ngSubmit)="onAddPost(myForm)">
        <!-- title -->
        <div class="form-group">
          <label for="title">Title : </label>
          <input type="text" name="title" class="form-control" ngModel required>
        </div>
        <!-- body -->
        <div class="form-group">
          <label for="body">Body :</label>
          <input type="text" name="body" class="form-control" ngModel required>
        </div>
        <!-- buttons -->
        <div class="form-group">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-dark btn-block" type="submit">Add Post</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger btn-block" type="button">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
