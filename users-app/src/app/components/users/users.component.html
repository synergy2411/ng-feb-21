<p class="display-4 text-center">The Users App</p>

<div class="container">
<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-4 text-center">
        <img [src]="user.imagePath" class="img-fluid rounded-circle">
        <button (click)="onMoreInfo(user)" class="btn btn-info">More Info</button>
      </div>
      <div class="col-8">
        <h4>{{user.firstName}} {{user.lastName}}</h4>
        <p>Date of Birth : <span [innerText]="user.dob"></span> </p>
        <p>Income : {{user.income}} </p>
        <p>Total Votes :{{ user.votes }}</p>
        <input type="number" [value]="user.votes"
          (change)="user.votes=$event.target.value">
        <input type="number" [(ngModel)]="user.votes">
      </div>
    </div>
  </li>
</ul>
</div>
