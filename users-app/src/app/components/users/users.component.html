<p>The Users App</p>

<ul>
  <li>
    <img [src]="user.imagePath">
    <h4>{{user.firstName}} {{user.lastName}}</h4>
    <p>Date of Birth : <span [innerText]="user.dob"></span> </p>
    <p>Income : {{user.income}} </p>
    <button (click)="onMoreInfo(user)">More Info</button>
    <p>Total Votes :{{ user.votes }}</p>
    <input type="number" [value]="user.votes"
      (change)="user.votes=$event.target.value">
    <input type="number" [(ngModel)]="user.votes">
  </li>
</ul>
